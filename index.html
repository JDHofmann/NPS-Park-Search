<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is our description for search results">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Github Repo Search</title>
  </head>
  <body>
    <h1>Find a park anywhere in the US</h1>
    <form class="" action="index.html" method="post">
      <label for="state-search">State One</label>
      <input class="state-search" type="text" name="state-search" placeholder="NY">
      <label for="state-search2">State Two</label>
      <input class="state-search2" type="text" name="state-search2" placeholder="">
      <label for="max-results">Maximum results to return</label>
      <input type="number" name="max-results" class="max-results-input" value="10">
      <input class="search" type="submit" value="Search">
    </form>
      <h2 class="result-states"></h2>
      <div>
        <ul class="results">

        </ul>
      </div>
      <p class="error-message"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
